<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio das Tags</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <!-- CABEÇALHO -->
        <header>
            <div class="container">
                <div class="linha">
                    
                    <!-- COLUNA DIREITA -->
                    <div class="coluna coluna-esquerda">

                        <section>
                            <figure>
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTEerX-MfqzCH8opYF77Ix8NjqrxDsg7x6EhPb-gDe3jn-G5uVzUnCbFKGV_5J-IWzuRA&usqp=CAU" alt="">
                            </figure>
                        </section>

                    </div>

                    
                    <!-- COLUNA ESQUERDA -->
                    
                    <div class="coluna coluna-direita">
                        <section>
                            <h1>Desafio das Tags</h1>
                        </section>
                        
                    </div>

                </div>
            </div>  
        </header>

        <main>
            <div class="container">
                <div class="linha">
                    <div class="coluna esquerda">

                        <section>
                            <ul>
                                <li><abbr title="Use a tag &lt p &gt">Páragrafos</abbr></li>
                                <li><abbr title="Use a teg &lt h1 &gt a &lt h6 &gt">Titulo</abbr></li>
                                <li><abbr title="USe a teg &lt img &gt">Imagens</abbr></li>
                                <li><abbr title="Use a teg &lt abbr &gt">Abreviações</abbr></li>
                                <li><abbr title="Use a tag &lt code &lg">Cógido-Fonte</abbr></li>
                                <li><abbr title="Use a teg &lt ul &gt">Listas Numeradas</abbr></li>
                                <li><abbr title="Use a tag &lt ol &gt">Listas Com dermacadores</abbr></li>
                            </ul>
                        </section>
                    </div>


                </div>
            </div>
        </main>

        <footer>

            <div class="container">
                <nav>
                    <li>
                        <h2>Nada Aqui</h2>
                    </li>
                </nav>
            </div>

        </footer>
    </body>
</html>

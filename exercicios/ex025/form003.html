<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1>Meu primeiro FORMULARIO</h1>

        <!-- é um local onde o seu cliente pode quardar dados -->
        <!-- autocomplete -> desliga o autocomplite do formulario -->
        <form action="./cadastro.php" method="post" autocomplete="on"> 

            <p>
                <label for="iuser">Usuário</label>
                <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="Nome" autocomplete="name">
            </p>

         <p>
            <label for="idmed">Média</label>
            <input type="number" name="med" id="idmed" min="0" max="10" required placeholder="0 a 10" step="0.1" value="5">
         </p>


         <p>

            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-10">
         </p>


         <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2014-05-03">

         </p>

         <p>
            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="hora" value="10:02">
         </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>

    </body>

</html>

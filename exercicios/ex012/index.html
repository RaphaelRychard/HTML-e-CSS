<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Esté vídeo está hospedado no meu proprio servidor</p>

    <!--Primeira forma simples-->
    <video src="midia/meu-video.ogv" width="560" controls autoplay loop ></video> 
    
    <!--Segunda forma com varios tipos diferente de-->
    <video width="560px" controls poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-videos.webm" type="video/webm">
        <p>Seu navegagor não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pdkzJvR3F8A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo Vídeo No Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/184782033?portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body> 
</html>

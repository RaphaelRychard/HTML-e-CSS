<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                height: 100vh;

                background: black url(image/wallpaper003.jpg) center center fixed no-repeat;
                background-size: 100% 100%;

                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }

            .quad {
                width: 200px;
                height: 200px;
            }

            .quad:nth-child(1) {
                background-color: teal;
            }
            .quad:nth-child(2) {
                background-image: linear-gradient(to left, #8628f1, #46036d);
            }
            .quad:nth-child(3) {
                background-image: url(image/pattern003.png);
            }

        </style>

    </head>

    <body>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
    </body>

</html>
